os: linux
arch: arm64-graviton2
group: edge
language: sass
cache: bundler
gemfile: Gemfile

branches:
  only:
  - master
rvm:
- 2.6


before_install:
- openssl aes-256-cbc -K $encrypted_82e8d7e38b40_key -iv $encrypted_82e8d7e38b40_iv
  -in bluehost.enc -out /tmp/bluehost -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/bluehost
- ssh-add /tmp/bluehost
- gem install sass

addons:
  ssh_known_hosts: ydn.wpm.mybluehost.me

script:
- gem install bundler
- bundle update
- bundle install
- sass --update sass:. --style=compressed
- rm -r sass
- rm -r .sass-cache
- rm .travis.yml
- rm bluehost.enc
- rm Gemfile
- rm Gemfile.lock
- rm README.md
- rsync -r -e ssh\ -i\ /tmp/bluehost $TRAVIS_BUILD_DIR/ $bluehost_username@ydn.wpm.mybluehost.me:public_html/madeslowly.xyz/wfa/wp-content/themes/slow-wheels
